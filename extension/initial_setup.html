<!DOCTYPE html>
<html>
<head>
  <title>New Tab</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h2>Your current restrictions: </h2>
        <ul id="restrictions-list"></ul>
      
        <form action="" id="add-restriction-form" class="w-75 my-3">
            <label for="restriction-input" class="form-label">Enter website URL to restrict: </label>
            <div class="d-flex align-items-center">
                <input type="text" id="restriction-input" placeholder="https://www.example.com" class="form-control mx-3" value="https://">
                <button id="add-restriction-btn" class="btn btn-success">Add</button>
            </div>
        </form>

        <button id="save-restrictions-btn" class="btn btn-success mt-3">Save restrictions</button>
    </div>

    <script src="initial_setup.js"></script>
</body>
</html>
